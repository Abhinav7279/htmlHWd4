<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Project Day4</title>
    <style>
      iframe {
        overflow-clip-margin: content-box !important;
        overflow: clip !important;
        border-width: 2px;
        border-style: inset;
        border-color: initial;
        border-image: initial;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>HTML Project with iframes</h1>
      <div>
        <h2>Local Content</h2>
        <iframe src="index2.html" frameborder="0"></iframe>
      </div>
      <div>
        <h1>External Website</h1>
        <iframe
          src="https://www.wikipedia.org/"
          frameborder="0"
          height="300"
          width="600"
        ></iframe>
      </div>
      <div>
        <h1>YouTube Video</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/H335Vdkmdhk?si=nDnXpNc9jmBgf_WA"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
